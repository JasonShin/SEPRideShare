<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 
    
    <ui:include src="header.xhtml"/>
    <h:body>
        
        <div id="Central">
            <!-- CREATE RIDE START -->
            <div id="CreateRideForm">
                <h:form>
                    <h2 id="CreateRideFormHeader"><p:outputLabel value="Hello, #{request.remoteUser}. Are you trying to post a new ride as driver\?" /></h2>
                    <div id="CreateRideStart">
                        <p:inputText id="startDest" value="#{rideController.ride.startingDestination}" pt:placeholder="Starting destination" />
                    </div>
                    
                    <div id="CreateRideEnd">
                        <p:inputText id="finishDest" value="#{rideController.ride.finishedDestination}" pt:placeholder="Ending destination" />
                    </div>
                    <div id="CreateRideSubmit">
                        <p:commandButton value="Create" icon="ui-icon-check" action="#{rideController.create()}" />
                    </div>
                </h:form>
            </div>

            <!-- CREATE RIDE END -->
        </div>
   </h:body>
    
   <ui:include src="footer.xhtml"/>
</html>
