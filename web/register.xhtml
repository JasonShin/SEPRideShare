<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Register</title>
    </h:head>
    <ui:include src="header.xhtml"/>
    <h:body>
        <h:form id="register" prependId="false">
            <p:panel id="panel" header="New User">

                <p:messages id="msgs" />

                <h:panelGrid columns="2" cellpadding="5" cellspacing="4">
                    <p:outputLabel for="firstname" value="Firstname:" />
                    <p:inputText id="firstname" value="#{userViewController.firstname}" required="true" label="First name">
                        <f:validateLength minimum="2" />
                    </p:inputText>

                    <p:outputLabel for="lastname" value="Lastname:" />
                    <p:inputText id="lastname" value="#{userViewController.lastname}" label="Last name" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="lastname" event="keyup" />
                    </p:inputText>
                    
                    <p:outputLabel for="phoneNo" value="Phone No:" />
                    <p:inputText id="phoneNo" value="#{userViewController.phone}" label="Phone No" required="true">
                        <f:validateLength minimum="6" />
                        <p:ajax update="phoneNo" event="keyup" />
                    </p:inputText>
                    
                     <p:outputLabel for="address" value="Address:" />
                     <p:inputText id="address" value="#{userViewController.address}" label="Address" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="address" event="keyup" />
                    </p:inputText>
                    
                     <p:outputLabel for="state" value="State: " />
                     <p:inputText id="state" value="#{userViewController.state}" label="State" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="state" event="keyup" />
                    </p:inputText>
                    
                     <p:outputLabel for="zipcode" value="Zip Code " />
                     <p:inputText id="zipcode" value="#{userViewController.zipcode}" label="Zip Code" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="zipcode" event="keyup" />
                    </p:inputText>
                    
                    <p:outputLabel for="email" value="Email: " />
                     <p:inputText id="email" value="#{userViewController.email}" label="Email" required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="email" event="keyup" />
                    </p:inputText>
                    
                    <p:outputLabel for="password" value="Password: " />
                    <p:inputText type="password" id="password" value="#{userViewController.password}" label="Password" required="true">
                        <f:validateLength minimum="5" />
                        <p:ajax update="password" event="keyup" />
                    </p:inputText>
                    
                    <p:outputLabel for="cpassword" value="Confirm Password: " />
                    <p:inputText type="password" id="cpassword" value="#{userViewController.cpassword}" label="Confirm Password" required="true">
                        <f:validateLength minimum="5" />
                        <p:ajax update="cpassword" event="keyup" />
                    </p:inputText>
                    

                </h:panelGrid>

                <p:commandButton value="Save" update="panel" actionListener="#{userViewController.doRegister}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
    <ui:include src="footer.xhtml"/>

</html>
